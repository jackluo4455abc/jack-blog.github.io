<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>寒假作業專用-2</title>
        <link rel="stylesheet" href="html.css"/>
    </head>
    <body>
        
        <h1>冠茗-部落格</h1>
        <p>所有文章如下👍</p>
        <!--輸入字元欄位-->
        <p>標題</p>
        <input type="text" id="title"/> 
        <p>日期</p>
        <input type="date" id="date" />
        <br/>
        <p>內容</p>
        <textarea id="content" rows="8"></textarea>
        <br/>
        <!--發布區域-->
        <button id="btn">發布</button>
        <hr/>
        <!--範例文章-->
        <div id="list">
            <div class="article"> 
                <h1>標題:今天天氣真好</h1>
                <h2>日期:2023/1/30</h2>
                <p>文章:今天天氣真好，不過還是好冷</p>
            </div>
        </div>
        <hr/>
        <script src="html.js" id="html.js"></script>
    </body>
</html>
